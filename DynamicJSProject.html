                    && $("#C3").hasClass("clicked") &&  $("#D3").hasClass("clicked")

                    && $("#C5").hasClass("clicked") &&  $("#D5").hasClass("clicked")

                    && $("#C3").hasClass("clicked") &&  $("#D4").hasClass("clicked") 
                    &&  $("#E5").hasClass("clicked")) {

                    // diagonal left right

                    && $("#C3").hasClass("clicked") &&  $("#D2").hasClass("clicked") 
                    &&  $("#E1").hasClass("clicked")) {

                    }


                    // set output 
                    if(blackout)

                        $("#messageDiv").fadeIn("slow", function() {
                            // animation complete
                        });

                    }
                    else if(bingo > 0)
